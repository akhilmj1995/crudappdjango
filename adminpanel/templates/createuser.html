{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Hi admin , create your user here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    </head>
    <body>
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
        <div class="container mt-5 text-center">
            <div class="row justify-content-center">
              <div class="col-md-6">
                <h1 class="mb-4">Hi admin , create your user here</h1>
                <form method='POST' action='' >
                  {% csrf_token %}
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      name="inputuser"
                      class="form-control"
                      id="username"
                      placeholder="Enter your username"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      name='inputpassword'
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Age</label>
                    <input
                      type="number"
                      name='Age'
                      class="form-control"
                      id="password"
                      placeholder="Enter your Age"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                <div class="redirectlogin" style="margin-top: 30px;" >
                <a href="/panel" class="btn btn-primary" >Go to admin page</a>
                </div>
              </div>
            </div>
          </div>
        <script src="" async defer></script>
    </body>
</html>
